<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alt1 Plugin</title>
    <link rel="stylesheet" href="styles.css" />

    <script type="text/javascript" src="/libs/xano.min.js"></script>
    <script src="https://cdn.rawgit.com/Huddle/Resemble.js/master/resemble.js"></script>
    <script async src="https://docs.opencv.org/3.4.0/opencv.js"></script>
    <script type="module" src="/dist/bundle.js"></script>
  </head>
  <body>
    <div class="heading-bg">Artefact of Kjartan</div>
    <div id="top-nav">
      <div
        class="contenttab lefttab active"
        data-tooltip="Worn Equipment"
        data-tab="equipment-tab""
      >
        <span class="btn-text">Equipment</span>
      </div>
      <div
        class="contenttab lefttab"
        data-tooltip="Available Bosses"
        data-tab="bosses-tab"
      >
        <span class="btn-text">Bosses</span>
      </div>
    </div>

    <div id="login-form">
      <label class="pair-label" for="pairing-field">Pair your RS account</label>
      <input
        class="pairing-field"
        type="text"
        id="player-id"
        placeholder="Paste your Player ID"
      />
      <button id="pair-button">Pair Account</button>
    </div>

    <span class="add">Quick replace/add +</span>

    <div id="content">
      <div id="equipment-tab" class="tab-content active">
        <div id="equipment-panel" class="panel">
          <div class="slot" id="aura-slot">
            <img
              class="equipment-icon"
              data-slot="aura"
              src="assets/icons/aura.webp"
              alt=""
            />
          </div>
          <div class="slot" id="head-slot">
            <img
              class="equipment-icon"
              data-slot="head"
              src="assets/icons/head.webp"
              alt=""
            />
          </div>
          <div class="slot" id="pocket-slot">
            <img
              class="equipment-icon"
              data-slot="pocket"
              src="assets/icons/pocket.webp"
              alt=""
            />
          </div>
          <div class="slot" id="cape-slot">
            <img
              class="equipment-icon"
              data-slot="cape"
              src="assets/icons/cape.webp"
              alt=""
            />
          </div>
          <div class="slot" id="neck-slot">
            <img
              class="equipment-icon"
              data-slot="neck"
              src="assets/icons/neck.webp"
              alt=""
            />
          </div>
          <div class="slot" id="ammo-slot">
            <img
              class="equipment-icon"
              data-slot="quiver"
              src="assets/icons/ammo.webp"
              alt=""
            />
          </div>
          <div class="slot row-gap" id="weapon-slot">
            <img
              class="equipment-icon"
              data-slot="weapon"
              src="assets/icons/weapon.webp"
              alt=""
            />
          </div>
          <div class="slot row-gap" id="body-slot">
            <img
              class="equipment-icon"
              data-slot="body"
              src="assets/icons/torso.webp"
              alt=""
            />
          </div>
          <div class="slot row-gap" id="shield-slot">
            <img
              class="equipment-icon"
              data-slot="shield"
              src="assets/icons/shield.webp"
              alt=""
            />
          </div>
          <div class="slot" id="empty-slot"></div>
          <div class="slot" id="legs-slot">
            <img
              class="equipment-icon"
              data-slot="legs"
              src="assets/icons/legs.webp"
              alt=""
            />
          </div>
          <div class="slot" id="gloves-slot">
            <img
              class="equipment-icon"
              data-slot="gloves"
              src="assets/icons/gloves.webp"
              alt=""
            />
          </div>
          <div class="slot" id="boots-slot">
            <img
              class="equipment-icon"
              data-slot="boots"
              src="assets/icons/boots.webp"
              alt=""
            />
          </div>
          <div class="slot" id="ring-slot">
            <img
              class="equipment-icon"
              data-slot="ring"
              src="assets/icons/ring.webp"
              alt=""
            />
          </div>
        </div>
      </div>
      <div id="bosses-tab" class="tab-content">
        <p class="boss-details" id="current-boss">Current boss: None</p>
        <p class="boss-details">Latest drop: None</p>

        <div class="panel" id="boss-panel">
          <div class="slot" id="special-boss">
            <img class="boss-icon" src="assets/test/amba.png" alt="" />
          </div>
          <div class="slot" id="tile1">
            <img class="boss-icon" src="assets/test/bsd.png" alt="" />
          </div>
          <div class="slot" id="tile2">
            <img class="boss-icon" src="assets/test/solak.png" alt="" />
          </div>
          <div class="slot" id="tile3">
            <img class="boss-icon" src="assets/test/telos.png" alt="" />
          </div>
          <div class="slot" id="tile4">
            <img class="boss-icon" src="assets/test/twins.png" alt="" />
          </div>
        </div>
      </div>
    </div>
   
  </body>
</html>
